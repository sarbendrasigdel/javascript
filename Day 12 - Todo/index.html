<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-black-50 text-center text-uppercase">Todo App</h2>
    <div class="container border border-1">
        <!--  HEADER  -->
          <header class="text-light my-4">
            <div class="search" id="search_form">
            <label for="search_input" class="text-light">Search Todo:</label>
              <input type="text" class="form-control m-auto" name="search" id="search_input" placeholder="search todos">
            </div>
          </header>
          
        <!--  LIST  -->
          <ul class="list-group todos mx-auto text-light" id="todo_list">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>eat pizza</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
          
        <!--  FORM  -->
          <form class="add text-center my-4" id="input_form">
            <label for="add" class="add text-light">Add a new todo:</label>
            <input type="text" class="form-control m-auto" name="add" id="todo_input">
          </form>
          
        </div>
        
        <script src="script.js"></script>

</body>
</html>
