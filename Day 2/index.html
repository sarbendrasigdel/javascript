<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types and Structure</title>
</head>
<body>
    <script>
        //string
        var  name = "My name is sudeep Mishra";
        document.write(name+"<br/>")
        document.write(typeof(name));
        // boolean
        var isPass = true;
        document.write(isPass + "<br/>"+ typeof(isPass) + "<br/>");

        var trash = undefined;
        document.write(trash + "<br/>"+ typeof(trash) + "<br/>");
        

    </script>
</body>
</html>
