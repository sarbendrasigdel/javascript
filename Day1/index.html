<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables & Constant</title>
</head>
<body>
    <script>
        //variables 

        var firstname = "Sudeep";
        let lastname = "Mishra";
        let age = 23;
        let phone = "9808383500";
        let email = "codewithsudeep@gmail.com";

        // changing the variables value
        firstname = "Kundan";
        age  = 20;
        email = "a@b.c";

        // redeclaring variable 

        // let phone  = "111111111";


        // constants

        const PI = 3.146;
        
        
        document.write("Value of PI = "+ PI+"<br/>");
        document.write(firstname + "<br/>" + lastname + "<br/>" + age + "<br/>" + phone+"<br>"+email+"<br>");


   


    </script>
</body>
</html>
