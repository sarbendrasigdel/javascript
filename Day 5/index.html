<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating array
        //using literal
        const name = ["sudeep","laxman","yam"];
        document.write(name)
        // adding elements
        const users = [];
        users[0] = "Balen";
        users[1] = "Keshav";
        users[2] = "sudeep";
        document.write(users);

        const password = new Array("pass1","pass2","pass3");
        document.write(password)

        const newArray = ["sudeep", 31, 980088, true];
        document.write(newArray);

        const evenNo = new Array(8);
        // const evenNo = [2,4,6,8];
        document.write(evenNo)
    </script>
</body>
</html>
