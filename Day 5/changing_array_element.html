<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Array elements</title>
</head>
<body>
    <script>
        const oddNumbers = [1,3,5,7,9];
        document.write(oddNumbers);

        oddNumbers[0] = "sudeep";
        oddNumbers[1] = 111;
        document.write(oddNumbers);

        const number = [1,3,5,7,9];
        number[0] = number[0] * 2;
        number[1] = number[1] * 2;
        number[2] = number[2] * 2;
        number[3] = number[3] * 2;
        number[4] = number[4] * 2;

        document.write(number);

        document.write(typeof number);




    </script>
</body>
</html>
