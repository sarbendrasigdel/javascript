   <script>
    const person = {

    const  vehicle = Cars;
    vehicle.name = 'Audi';

    console.log(Cars);
    delete Cars.model;
    console.log(Cars);

    }
    //access

    // console.log(sport.name);
    // console.log(sport['rule']);

    // for in loop
    for(let prop in sport){
        console.log(sport[prop]);
    }

    const person2 = {
        name: 'John',
        age: 30,
        hobbies: {
            hobby1: 'sleeping',
            hobby2: 'cricket'
        }
    }
    console.log(person2.hobbies.hobby2);

    //  array of objects
    const cars2 = [
        {name: 'BMW', model: 'X5'},
        {name: 'Audi', model: 'A8'},
        {name: 'Mercedes', model: 'C class'}
    ];

    console.log(cars2);

    // objects of arrays

    const obj = {
       cars:[

            "audi",

       ],
       persons:[
            "john",
            "jane",
            "joe"
       ],
       rank:[
            1,

       ],
    }

    // objects with methods

    const person3 ={
        name: 'John',
        age: 30,
        hobbies: ['sleeping', 'cricket'],
        printHobbies: function(){
            console.log(this.hobbies);
        },
        getName:  function(){
            return this.name.toUpperCase();
        }
    }

    document.write(person3.getName());

    const string__ = JSON.stringify(person3);
    localStorage.setItem('object', string__);
    


   </script>
